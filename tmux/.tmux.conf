##########################################
# General Options
# Made for: tmux 2.1+
##########################################
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc" # Set Tc capability for 24-bit color support

# Key bindings
source-file ~/.tmux/conf.d/bindings.conf

# Color scheme to use
source-file ~/.tmux/conf.d/status.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
