##########################################
# General Options
##########################################
set -g default-terminal "screen-256color"

# Keys
bind C-k confirm kill-window
bind C-l confirm kill-server

# C-b is not acceptable -- Vim uses it
unbind C-b
set -g prefix `
bind ` send-prefix
bind-key ` last-window

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing
bind-key Left   resize-pane -L
bind-key Down   resize-pane -D
bind-key Up     resize-pane -U
bind-key Right  resize-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# set window split
bind-key v split-window -h
bind-key b split-window


##########################################
# Colors
##########################################
# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour31 #base01

##########################################
# Cool plugins to use
##########################################
set -g @plugin 'tmux-plugins/tmux-resurrect' # For keeping persistent sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # For autosaving sessions


##########################################
# Options for plugins
##########################################
set -g @continuum-restore 'on' # Automatic session restore

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


##########################################
# Powerline options
##########################################
source "/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf"

# A common bug with tmux+zsh apparently
# source: http://simplyian.com/2014/03/29/making-powerline-work-with-tmux-and-zsh/
set -g status-right '#(/usr/local/bin/powerline tmux right)'

##########################################
# Copy mode bindings
##########################################
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
