##########################################
# General Options
# Made for: tmux 2.1+
##########################################
set -g default-terminal "screen-256color"

# Keys
bind C-k confirm kill-window
bind C-l confirm kill-server

# C-b is not acceptable -- Vim uses it
unbind C-b
set -g prefix `
bind ` send-prefix
bind-key ` last-window

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing
bind-key Left   resize-pane -L
bind-key Down   resize-pane -D
bind-key Up     resize-pane -U
bind-key Right  resize-pane -R
bind-key u      resize-pane -Z

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# set window split
bind-key v split-window -h
bind-key b split-window


# Allow mouse events to be bound as keys
# This allows resizing panes with the mouse
set -g mouse on

##########################################
# Colors
##########################################
# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour31 #base01

##########################################
# Cool plugins to use
##########################################
set -g @plugin 'tmux-plugins/tmux-resurrect' # For keeping persistent sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # For autosaving sessions


##########################################
# Options for plugins
##########################################
set -g @continuum-restore 'on' # Automatic session restore

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


##########################################
# Powerline configuration
##########################################
run-shell "powerline-daemon -q"
source "/usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf"


##########################################
# Copy mode bindings
##########################################
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'
