---
############################
# i3wm settings
############################

# Basic key bindings
i3_key_mod: Mod4
i3_key_alt: Mod1

# Startup programs
i3_startup_exec:
    - dot-xrandr-setup
    - compton
    - wicd-gtk --tray
    - xautolock -time 8 -locker $autolock
    - pulseaudio --start
    - dot-stow-manager
    - dunst --config ~/.config/dunst/dunstrc
    - syndaemon -i 0.75
    - volnoti -t 1 -a 0.20 -r 40
    - keynav
    - pcmanfm -d

i3_startup_exec_always:
    - nitrogen --restore

