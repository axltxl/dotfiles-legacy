---
############################
# i3wm settings
############################

# Basic key bindings
i3_key_mod: Mod4
i3_key_alt: Mod1

# Window settings
i3_new_window: pixel 0
i3_new_float: pixel 2

# Startup programs
i3_startup_exec:
    - dot-xrandr-setup
    - xautolock -notify 60 -notifier 'notify-send --urgency=low xautolock "The screen is about to be locked"' -time 8 -detectsleep -corners --00 -cornerdelay 2 -cornersize 100  -locker $autolock
    - pulseaudio --start
    - dot-stow-manager
    - dunst --config ~/.config/dunst/dunstrc
    - syndaemon -i 0.75
    - keynav
    - dropbox start -i
    - pk-update-icon -d 10 -i 3600
    - thunar --daemon
    - blueman-applet
    - shutter --min_at_startup
    - compton

i3_startup_exec_always:
    - nitrogen --restore

# i3bar settings
i3_bar_separator_symbol: ' // '
i3_bar_command: '~/.local/dot/custom/i3-gaps-next/bin/i3bar -t --bar_id=bar-0'
i3_bar_status_command: '~/.i3/pystatus/bin/python3 ~/.i3/status.py'
i3_bar_position: bottom

# Enable i3-gaps specific options
i3_gaps: true

# Input settings
i3_focus_follow_mouse: false
i3_bindkeys:
    resize:
        - ['h', 'resize shrink width 48px']
        - ['k', 'resize grow height 48px']
        - ['j', 'resize shrink height 48px']
        - ['l', 'resize grow width 48px']
        - ['Return', 'mode "default"']

    default:
        # execute terminal
        - [ '$mod+Return', 'exec {{ @term }}' ]

        # close current window
        - [ '$mod+c', 'kill' ]

        # launch rofi
        - [ '$mod+d exec', 'i3-dmenu-desktop --dmenu="rofi -dmenu"']

        # switch among windows
        - [ '$mod+Tab', 'exec rofi -show window']

        # Change focus
        - [ '$mod+h', 'focus left']
        - [ '$mod+j', 'focus down']
        - [ '$mod+k', 'focus up']
        - [ '$mod+l', 'focus right']
        - [ '$mod+a', 'focus parent']
        - [ '$mod+q', 'focus child']

        # Move focused window
        - [ '$mod+$alt+h', 'move left']
        - [ '$mod+$alt+j', 'move down']
        - [ '$mod+$alt+k', 'move up']
        - [ '$mod+$alt+l', 'move right']

        # Split in horizontal orientation
        - [ '$mod+b', 'split h']
        - [ '$mod+v', 'split v']

        # Set current window to full screen
        - [ '$mod+f', 'fullscreen']

        # Change container layout
        - [ '$mod+s', 'layout stacking']
        - [ '$mod+w', 'layout tabbed']
        - [ '$mod+e', 'layout toggle split']
        - [ '$mod+Shift+space', 'floating toggle']
        - [ '$mod+space', 'focus mode_toggle']

        # Open file manager
        - [ '$mod+g', 'exec thunar ~']

        # Switch to workspace
        - [ '$mod+1', 'workspace 1']
        - [ '$mod+2', 'workspace 2']
        - [ '$mod+3', 'workspace 3']
        - [ '$mod+4', 'workspace 4']
        - [ '$mod+5', 'workspace 5']
        - [ '$mod+6', 'workspace 6']
        - [ '$mod+7', 'workspace 7']
        - [ '$mod+8', 'workspace 8']
        - [ '$mod+9', 'workspace 9']
        - [ '$mod+0', 'workspace 0']

        # Move container to a certain workspace
        - [ '$mod+$alt+1', 'move container to workspace 1']
        - [ '$mod+$alt+2', 'move container to workspace 2']
        - [ '$mod+$alt+3', 'move container to workspace 3']
        - [ '$mod+$alt+4', 'move container to workspace 4']
        - [ '$mod+$alt+5', 'move container to workspace 5']
        - [ '$mod+$alt+6', 'move container to workspace 6']
        - [ '$mod+$alt+7', 'move container to workspace 7']
        - [ '$mod+$alt+8', 'move container to workspace 8']
        - [ '$mod+$alt+9', 'move container to workspace 9']
        - [ '$mod+$alt+0', 'move container to workspace 0']

        # Reload configuration
        - [ '$mod+Shift+c', 'reload']
        - [ '$mod+Shift+r', 'exec "dot update i3"']

        # Resize mode
        - [ '$mod+r', 'mode resize']

        # Brightness controls
        - [ 'XF86MonBrightnessUp',   'exec light -A 2' ]
        - [ 'XF86MonBrightnessDown', 'exec light -U 2' ]
        - [ '$mod+$alt+r',           'exec light -A 2' ] # lazy mode
        - [ '$mod+$alt+q',           'exec light -U 2' ]

        # Take screenshots
        - [ 'Print', 'exec scrot -u -q 90 ~/Pictures/screenshot-%Y%m%d%H%M%S.jpg && notify-send --urgency=normal "Screenshot saved"']

        # Audio controls
        - [ 'XF86AudioRaiseVolume', 'exec pavol plus;  exec dot-snd-play blop' ]
        - [ 'XF86AudioLowerVolume', 'exec pavol minus; exec dot-snd-play blop' ]
        - [ 'XF86AudioMute',        'exec pavol mute; exec dot-snd-play blop' ]
        - [ '$mod+$alt+e',          'exec pavol plus;  exec dot-snd-play blop' ] # lazy mode
        - [ '$mod+$alt+d',          'exec pavol minus; exec dot-snd-play blop' ]

        # Jump to urgent window
        - [ '$mod+u', '[urgent=latest] focus' ]

        # Media player controls
        - [ 'XF86AudioPlay',  'exec playerctl play-pause' ]
        - [ 'XF86AudioPause', 'exec playerctl pause' ]
        - [ 'XF86AudioNext',  'exec playerctl next' ]
        - [ 'XF86AudioPrev',  'exec playerctl previous' ]
        - [ '$mod+$alt+s',  'exec playerctl play-pause' ]
        - [ '$mod+$alt+f',  'exec playerctl next' ]
        - [ '$mod+$alt+a',  'exec playerctl previous' ]

        # Screen lock
        - [ '$mod+p', 'exec screenlock' ]
